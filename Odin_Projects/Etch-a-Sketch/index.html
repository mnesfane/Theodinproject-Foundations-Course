<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="etchTitle">Etch-a-sketch "paint"</h1>
    <div class="body-container">
            <div class="controller">
                <input type="color" class="colorInput">
                <button id="color">Color</button>
                <button id="rbg-color">RGB</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <div class="rangeDiv">
                    <div class="showSizeDiv">Paint Mode</div>
                    <input type="range" id="range" class="rangeInput" min="1" max="150" value="150">
                </div>
            </div>
            <div class="container"></div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
