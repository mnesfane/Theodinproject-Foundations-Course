<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="calculator">
            <div class="topCorner">
                <div class="time"> <span class="hour"></span>:<span class="minute"></span></div>
                <div class="status">
                    <img src="images/status.png" alt="status">
                </div>
            </div>
            <div class="display">0</div>
            <div class="buttons-container">
                <button class="function ac">AC</button>
                <button class="function pm">±</button>
                <button class="function percentage">%</button>
                <button class="operator division">÷</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="operator multiplication">×</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="operator mince">−</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="operator plus">+</button>
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="operator equal">=</button>
            </div>
            <div class="bottom-line"></div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
