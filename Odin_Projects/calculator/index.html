<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="calculator">
            <div class="topCorner">
                <div class="time"> <span class="hour"></span>:<span class="minute"></span></div>
                <div class="status">
                    <img src="images/status.png" alt="status">
                </div>
            </div>
            <div class="display">0</div>
            <div class="buttons-container">
                <button class="function ac">AC</button>
                <button class="function pm">±</button>
                <button class="function percentage">%</button>
                <button class="operator division">÷</button>
                <button class="nb-7">7</button>
                <button class="nb-8">8</button>
                <button class="nb-9">9</button>
                <button class="operator multiplication">×</button>
                <button class="nb-4">4</button>
                <button class="nb-5">5</button>
                <button class="nb-6">6</button>
                <button class="operator mince">−</button>
                <button class="nb-1">1</button>
                <button class="nb-2">2</button>
                <button class="nb-3">3</button>
                <button class="operator plus">+</button>
                <button class="nb-0">0</button>
                <button class="decimal">.</button>
                <button class="operator equal">=</button>
            </div>
            <div class="bottom-line"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
